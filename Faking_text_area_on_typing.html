<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Ứng dụng vui Faking Textarea on Typing</title>
</head>
<body>
<h1>Type anything slowly</h1>
<textarea  id="txt" style="width: 500px;height: 200px" onkeydown="faking()"></textarea>

<script>
    function faking() {
        let faking = "Tôi là Kiều Đình Huấn"
        let text_area = document.getElementById("txt").value
        let n=[]
        if (text_area.length>=0) {
            for (i = 0; i < text_area.length; i++) {
                n.push(faking[i])
            }
            document.getElementById("txt").value=n.join('')
            if (text_area.length==faking.length+1) {
                document.getElementById("txt").value=""
            }
        }
        setTimeout("faking()",10)
    }
</script>


</body>

</html>
